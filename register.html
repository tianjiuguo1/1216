<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
    
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="left">
            <a href="#"><img src="images/logo-201305-ba.png" alt=""></a>
        </div>
        <div class="right">
            <p>欢迎注册</p>
            <span>已有账号？<a href="../pages/login.html">请登录></a></span>
        </div>
    </header>
    <!-- 提示 -->
    <div class="tips">
        <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/"
                target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
    </div>
    <!-- 注册区 -->
    <div class="register-banner">
        <div class="banner-bg">
            <div class="register">
                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                <div class="userInformation">
                    <form action="">
                        <!-- 用户名 -->
                    <div class="accountNumber">
                      <label for="registerName" >用&emsp;户&emsp;名</label>
                      <input type="text" id="registerName" placeholder="您的账户名和登录名">
                    </div>
                    <div class="input-tip" ></div>
                    <!-- 密码 -->
                    <div class="psw">
                      <label for="password">
                          设&nbsp;置&nbsp;密&nbsp;码
                      </label>
                      <input type="password" id="password" placeholder="建议使用两种或两种以上字符组成">
                    </div>
                    <div class="input-tip" ></div>
                    <!-- 确认密码 -->
                    <div class="psw-r">
                        <label for="password-r">
                            确&nbsp;认&nbsp;密&nbsp;码
                        </label>
                        <input type="password" id="password-r" placeholder="请再次输入密码">
                      </div>
                      <div class="input-tip" ></div>
                      <!-- 邮箱 -->
                    <div class="mailbox">
                        <label for="email">
                            邮&ensp;箱&nbsp;验&nbsp;证
                        </label>
                        <input type="text" id="email" placeholder="建议使用两种或两种以上字符组成">
                      </div>
                      <div class="input-tip" ></div>
                      <!-- 邮箱验证码-->
                    <div class="emailVerificationCode">
                        <div class="left">
                        <label for="emailCode">邮箱验证码</label>            
                        <input type="text" id="emailCode" placeholder="请输入邮箱验证码">
                        </div>
                        <button>获取验证码</button>
                      </div>
                    <!-- 注册按钮 -->
                    <div class="register-btn">
                        立即注册
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 关于我们 -->
    <div class="aboutUs">
        <ul>
            <li><a href="">关于我们</a></li>
            <li><a href="">联系我们</a></li>

            <li><a href="">京东公益</a></li>
            <li><a href="">English Site</a></li>
            
        </ul>
        <div class="copyright">
            Copyright&nbsp;©&nbsp;2004-2021&nbsp;&nbsp;京东JD.com&nbsp;版权所有
        </div>
    </div>
    
    <script src="../js/register.js"></script>
</body>

</html>
